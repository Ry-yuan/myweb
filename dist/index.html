<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ry-yuan网站首页</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="shortcut icon" href="images/ry.ico" type="image/x-icon" />
</head>

<body>
    <div class="overflow">
        <section class="panels">
            <!-- 左邊 -->
            <article class="panels__side panels__side--left">
                <div class="panels__side panels__side--inner-left">
                    <ul class="blog-list">
                        <h1>这里存放的是平时前端学习的一些小演示demo，存放在GitHub上</h1>
                        <div class="demo-btn"><a href="https://github.com/Ry-yuan/demoFiles">点击进入查看</a> </div>
                    </ul>
                    
                </div>
                <div class="panels__side panels__side--inner">
                    <header class="htmleaf-header">
                        <h1 class="panels__headline2">My Demos</h1>
                    </header>
                    <!-- svg图片代码 箭头 -->
                    <svg class="arrow arrow--left" width="60" height="60" viewBox="0 0 24 24">
                        <path d="M0 0h24v24h-24z" fill="none" />
                        <path d="M20 11h-12.17l5.59-5.59-1.42-1.41-8 8 8 8 1.41-1.41-5.58-5.59h12.17v-2z" />
                    </svg>
                </div>
                <p class="content-hidden">.</p>
            </article>
            <!-- 右边栏 -->
            <article class="panels__side panels__side--right">
                <div class="panels__side panels__side--inner">
                    <h1 class="panels__headline">My Blogs</h1>
                    <!-- svg图片代码 -->
                    <svg class="arrow arrow--right" width="60" height="60" viewBox="0 0 24 24">
                        <path d="M0 0h24v24h-24z" fill="none" />
                        <path d="M12 4l-1.41 1.41 5.58 5.59h-12.17v2h12.17l-5.58 5.59 1.41 1.41 8-8z" />
                    </svg>
                </div>
                <div class="panels__side panels__side--inner-right">
                    <ul class="blog-list">
                        <li class="list-item-right"><a href="http://www.cnblogs.com/Ry-yuan/">一、cnblog（主要发布平台）</a></li>
                        <li class="list-item-right"><a href="http://ry-yuan.me/">二、hexo框架构建博客</a></li>
                        <!-- <li class="list-item-right"><a href="http://ryuan.top:3000/">三、express + bootstrap 构建</a></li> -->
                    </ul>
                </div>
                <p class="content-hidden">.</p>
            </article>
        </section>
    </div>
    <script src="assets/jquery-3.2.1.min.js"></script>
    <script src="assets/modernizr.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
